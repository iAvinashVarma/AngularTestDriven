<!DOCTYPE html>
<html ng-app="testingApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <title>AngularJS - Unit Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="aviCtrl">
    <div class="container">
        <div class="card-panel teal lighten-2">
            <h3>{{title}}</h3>
        </div>
        <div class="row">
            <form class="col s12" ng-submit="addDestination()">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">location_city</i>
                        <input placeholder="City" name="city" type="text" class="active validate" ng-model="newDestination.city" required />
                        <label for="name">City</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit_location</i>
                        <input placeholder="Country" name="country" type="text" class="validate" ng-model="newDestination.country">
                        <label for="email">Country</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
        <h3>Added Trips</h3>
        <hr/>
        <ul class="collection" ng-repeat="destination in destinations">
            <li class="collection-item">{{destination.city}} - {{destination.country}}</li>
        </ul>
        </div>
    </div>

</body>

</html>
